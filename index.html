<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Simple News App</title>
</head>
<body>
    <header class="head-container">
        <div class="row align-items-center">
            <h1 class="col-lg-4 col-xs-12">Top Headlines</h1>
            <div class="col-lg-8 col-xs-12">
                <nav role="navigation">
                    <ul class="nav justify-content-center justify-content-lg-end nav-underline">
                        <li class="nav-item px-1" id="business">
                            <a class="nav-link text-secondary-emphasis" aria-current="page" href="#">Business</a>
                        </li>
                        <li class="nav-item px-1" id="entertainment">
                            <a class="nav-link text-secondary-emphasis" aria-current="page" href="#">Entertainment</a>
                        </li>
                        <li class="nav-item px-1" id="general">
                            <a class="nav-link text-secondary-emphasis" aria-current="page" href="#">General</a>
                        </li>
                        <li class="nav-item px-1" id="health">
                            <a class="nav-link text-secondary-emphasis" aria-current="page" href="#">Health</a>
                        </li>
                        <li class="nav-item px-1" id="science">
                            <a class="nav-link text-secondary-emphasis" aria-current="page" href="#">Science</a>
                        </li>
                        <li class="nav-item px-1" id="sports">
                            <a class="nav-link text-secondary-emphasis" aria-current="page" href="#">Sports</a>
                        </li>
                        <li class="nav-item px-1" id="technology">
                            <a class="nav-link text-secondary-emphasis" aria-current="page" href="#">Technology</a>
                        </li>
                    </ul>
                </nav>
    
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="card-columns justify-content-start" id="news"></div>
    </div>
    <script src="scripts.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
